<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html">
        <div class="box">
            <div class="stuff">
                <h4>Pristatymas į paštomatus</h4>
                <div class="line"></div>
                <div class="brand">
                    <div class="lp traveler">
                        <input type="radio" name="brand" id=""> <br/>
                        <img src="brand/lp_express.png" alt="Lp logo">
                        <p class="place">Atsiėmimas LP EXPRESS paštomate</p>
                        <p class="time">2-4 darbo dienos</p>
                        <p class="price">1,99 €</p>
                    </div>
                    <div class="omn traveler">
                        <input type="radio" name="brand" id=""> <br/>
                        <img src="brand/omniva.png" alt="Omniva logo">
                        <p class="place">Atsiėmimas Omniva paštomate</p>
                        <p class="time">2-4 darbo dienos</p>
                        <p class="price">1,99 €</p>
                    </div>
                    <div class="dpd traveler">
                        <input type="radio" name="brand" id=""> <br/>
                        <img src="brand/DPD-Emblem.png" alt="DPD logo">
                        <p class="place">Atsiėmimas paštomate</p>
                        <p class="time">2-4 darbo dienos</p>
                        <p class="price">1,99 €</p>
                    </div>
                </div>
                <h4>Pasirinkite pristatymo vietą</h4>
                <div class="info">
                    <label for="">Miestas<span>*</span><br/>
                        <select name="" id="" class="city">
                            <option value="">Alytus</option>
                            <option value="">Kaunas</option>
                            <option value="">Klaipėda</option>
                            <option value="">Panevėžys</option>
                            <option value="">Šiauliai</option>
                            <option value="">Vilnius</option>
                        </select>
                    </label>
                    <label for="">Paštomato adresas (paštomatas)<span>*</span><br/>
                        <select name="" id="" class="address">
                            <option value="">PC Arena (Dariaus ir Girėno g.)</option>
                            <option value="">IKI Jotvingis (Šaulių g.)</option>
                            <option value="">IKI Vilkaviškio g.</option>
                            <option value="">Bažnyčios g.</option>
                            <option value="">Sporto g.</option>
                        </select>
                    </label>
                </div>
                <h4>Pateikite gavėjo duomenis</h4>
                <div class="info">
                    <label for="">Vardas<span>*</span><br/>
                        <input type="text" placeholder="Vardas">
                    </label>
                    <label for="">Pavardė<span>*</span><br/>
                        <input type="text" placeholder="Pavardė">
                    </label>
                </div>
                <div class="info">
                    <label class="nr" for="">Mobilaus telefono numeris<span>*</span><br/>
                        <input type="tel" placeholder="+3706000000">
                    </label>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
