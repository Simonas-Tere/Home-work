    <script>
         function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
        }

    let answer = '';
        let answer1 = '';
        n = 0;
        let max = 0;
        let sum = 0;
        let indexes = []
        const thirty = [];
        const ten = []

        for(let i = 0; i < 30; i++){
            thirty[i] = rand(5,25);
            answer = answer + thirty[i] + ',';
            
        }
        for(let i = 0; i < 10; i++){
                ten[i] = rand(5, 25)
                answer1 = answer1 + ten[i] + ',';
        }
        
        answer1 = answer1.slice(0, answer1.length - 1);
        document.write(answer,answer1);
       



    </script>
