    <script>

        function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
        }

        const size = 100;

        for(let i = 1; i <= size; i++) 
        {
            for(let n = 1; n <= size; n++)
            {
                if(n === i || n === (size - i)+1 ){
                    result += '<span style="color: red;">*</span>';
                }else{

            }
