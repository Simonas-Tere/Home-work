<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <style>
        body {
            word-break: break-all;
        }   
        
    </style>
</head>
<body>
    <script>

        function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
        }

        //1-2 užduotis:
        document.write('<h1>1-2 užduotis</h1>');
        
        const size = 100;
        let result = '';

        for(let i = 1; i <= size; i++) 
        {
            for(let n = 1; n <= size; n++)
            {
                if(n === i || n === (size - i)+1 ){
                    result += '<span style="color: red;">*</span>';
                }else{
                    result += '*' ;
                }
            }
            result += '<br />';
        }
        document.write(result);

        //3 užduotis:
        document.write('<h1>3-a užduotis</h1>');

        let rezultatas = '';
        
        while(true) {
            const skaicius = rand(0, 1);

            if(skaicius === 0) {
                rezultatas += 'H';
                break;
            } else {
                rezultatas += 'S';
            }
        }
        document.write('Rezultatas: ' + rezultatas);

        rezultatas = '';
        let skaiciuotuvas = 0;

        document.write('<h1>3-b užduotis</h1>');

        while(true) {
            const skaicius = rand(0, 1);

            if(skaicius === 0) {
                rezultatas += 'H';
                skaiciuotuvas++;
            } else {
                rezultatas += 'S';
            }

            if(skaiciuotuvas >= 3) 
                break;
        }
        document.write('Rezultatas: ' + rezultatas);

        document.write('<h1>3-c užduotis</h1>');

        rezultatas = '';
        skaiciuotuvas = 0;

        while(true) {
            const skaicius = rand(0, 1);

            if(skaicius === 0) {
                rezultatas += 'H';
                skaiciuotuvas++;
            } else {
                rezultatas += 'S';
                skaiciuotuvas = 0;
            }

            if(skaiciuotuvas >= 3) 
                break;
        }

        document.write('Rezultatas: ' + rezultatas);


        //4-5 užduotis:
        document.write('<h1>4-5 užduotis</h1>');

        let answer = '';
        let answer1 = '';
        n = 0;
        let max = 0;
        let sum = 0;
        let indexes = []
        const thirty = [];
        rezultatas = [];
        const first = [];
        const second = [];
        let last = [];

        for(let i = 0; i < 30; i++){
            thirty[i] = rand(5,25);
            answer = answer + thirty[i] + ',';
        }
        for(let i = 0; i < thirty.length; i++){
            if(thirty[i] > 10){
                n++;
            }
            if(thirty[i] > max){
                max = thirty[i];
            } 
            if(thirty[i] % 2 == 0){
                sum = sum + thirty[i];
            }
        }
        for(let i = 0; i < thirty.length; i++){
            if(thirty[i] === max) {
                indexes[indexes.length] = i;
            }   
        }
        for(let i = 0; i < thirty.length; i++) {
            rezultatas.push(thirty[i] - i);
        }
        for(let i = 0; i < 10; i++){
                const ten = rand(5, 25)
                thirty[thirty.length] = ten;
                
        }
        for(let i = 0; i < thirty.length; i++) {
            if(thirty[i] % 2 === 0) {
                first[first.length] = thirty[i];
            } else {
                second[second.length] = thirty[i];
            }
        }
        for(let i = 0; i < thirty.length; i++) {
            if(i % 2 === 0 && thirty[i] > 15)
                thirty[i] = 0;
        }

        for(let i = 0; i < thirty.length; i++) {
            if(thirty[i] <= 10)
                last[last.length] = thirty[i];
        }

        

        answer = answer.slice(0, answer.length - 1);
        document.write('<h2>' + answer + '</h2>');
        document.write('<h2>Iš viso dideniu už 10, yra: ' + n + '</h2>');
        document.write('<h2>Visas maksimumas, yra: ', max ,' ,elemento vieta: ' + indexes + '</h2>');
        document.write('<h2>Iš viso lyginiu skaičiu suma, yra: ' + sum + '</h2>');
        document.write('<h2>Masyvas iš kurio reikšmių atimti indeksai: ' + rezultatas + '</h2>');
        document.write('<h2>Papildytas masyvas: ' + thirty + '</h2>');
        document.write('<h2>Pirmas masyvas: ' + first + '<br />' + '</h2>');
        document.write('<h2>Antras masyvas: ' + second + '<br />' + '</h2>');
        document.write('<h2>Nulintas masyvas: ' + thirty + '</h2>');
        document.write('<h2>Išvalytas masyvas: ' + last + '</h2>');
    </script>
</body>
</html>
