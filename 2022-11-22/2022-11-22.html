<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            width: 90%;
            margin: 0 auto;
            
        }
        div
        {
            border-collapse: collapse;
        }
        
        
    </style>
</head>
<body>
    <header class="p-3 text-bg-dark ">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <H4 style="text-align: left;">Angular Bootstrap Example</H4>
            </a>
          </div>
        </div>
    </header>

    <div class="b-example-divider "  style="padding-bottom: 10px;"></div>
    <div class="container text-center new" style="max-width:100%; padding: 0%;">
        <div class="row">
            <aside class="col-3 flex-column">
                <div class="d-flex flex-column flex-shrink-0 py-3 text-bg-light" style="height: 100%;border-collapse: collapse; margin: 0;">
                    <ul class="nav nav-pills flex-column mb-auto">
                      <li class="nav-item">
                        <a href="#" class="nav-link active rounded-0" aria-current="page">
                          Menu
                        </a>
                      </li>
                      <li style="border: 1px solid #dadada">
                        <a href="#" class="nav-link">
                            Menu Category 1
                        </a>
                      </li>
                      <li style="border: 1px solid #dadada">
                        <a href="#" class="nav-link">
                            Menu Category 2
                        </a>
                      </li>
                  </div>
            </aside>
            
            <article class="col-9 py-2">
                <table class="table table-hover ">
                    <thead> 
                        <tr>
                            <th colspan="4" style="text-align:left;">Dashboard</th>
                        </tr>
                    </thead>
                    <thead>
                    <tr>
                        <th scope="col" class="table-default">#</th>
                        <th scope="col" class="table-default">Product</th>
                        <th scope="col" class="table-default">Payment Taken</th>
                        <th scope="col" class="table-default">Status</th>
                    </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <th scope="row" class="table-light">1</th>
                            <td class="table-light">TB - Monthly</td>
                            <td class="table-light">01/04/2012</td>
                            <td class="table-light">Default</td>
                        </tr>
                        <tr>
                            <th scope="row" class="table-secondary">1</th>
                            <td class="table-secondary">TB - Monthly</td>
                            <td class="table-secondary">01/04/2012</td>
                            <td class="table-secondary">Approved</td>
                        </tr>
                        <tr>
                            <th scope="row" class="table-info">2</th>
                            <td class="table-info">TB - Monthly</td>
                            <td class="table-info">02/04/2012</td>
                            <td class="table-info">Declined</td>
                        </tr>
                            <th scope="row" class="table-warning">3</th>
                            <td class="table-warning">TB - Monthly</td>
                            <td class="table-warning">03/04/2012</td>
                            <td class="table-warning">Pending</td>
                        </tr>
                        </tr>
                            <th scope="row" class="table-danger">4</th>
                            <td class="table-danger">TB - Monthly</td>
                            <td class="table-danger">04/04/2012</td>
                            <td class="table-danger">Call in to confirm</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </div>
    </div>
</body>
</html>
